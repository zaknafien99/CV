<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .post {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post h2 {
            margin: 0 0 10px;
            color: #333;
        }
        .post p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>My Blog</h1>
    <form id="postForm">
        <input type="text" id="postTitle" placeholder="Title" required>
        <textarea id="postContent" placeholder="Write your thoughts here..." required></textarea>
        <button type="submit">Add Post</button>
    </form>
    <div id="posts"></div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const postForm = document.getElementById('postForm');
            const postTitle = document.getElementById('postTitle');
            const postContent = document.getElementById('postContent');
            const postsContainer = document.getElementById('posts');

            const loadPosts = () => {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                postsContainer.innerHTML = '';
                posts.reverse().forEach((post, index) => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                        <small>Posted on: ${post.date}</small>
                        <button onclick="deletePost(${index})">Delete</button>
                        <button onclick="editPost(${index})">Edit</button>
                    `;
                    postsContainer.appendChild(postElement);
                });
            };

            const editPost = (index) => {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                const post = posts[posts.length - 1 - index];
                postTitle.value = post.title;
                postContent.value = post.content;
                deletePost(index);
            };

            const deletePost = (index) => {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.splice(posts.length - 1 - index, 1);
                localStorage.setItem('posts', JSON.stringify(posts));
                loadPosts();
            };

            postForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const title = postTitle.value;
                const content = postContent.value;
                const date = new Date().toLocaleString();
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push({ title, content, date });
                localStorage.setItem('posts', JSON.stringify(posts));
                loadPosts();
                postForm.reset();
            });

            loadPosts();
        });
    </script>
</body>
<footer>
    <p>Created by me. Return <a href="index.html">home</a></p>
</footer>
</html>
